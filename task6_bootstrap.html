<!DOCTYPE html>
<html>
    <head>
        <meta name="viewpoint" content="width=device-width,intial-scale 1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <title>bs6</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
        <script type="text/javascript" src="./task6_bootstrap.js"></script>
        <link rel="stylesheet" href="./task6_bootstrap.css">
    </head>
    <body>
        <div class="container">
            <form action="https://www.google.com" id="form" method="get">

                <div class="form-control ">
                    <label for="Name">Name</label>
                    <input type="text" placeholder="Name" id="Name">
                    <i class="fas fa-exclamation-circle"></i>
                    <small>Name is required</small>
                </div>

                <div class="form-control ">
                    <label for="E-Mail">Email</label>
                    <input type="email" placeholder="E-Mail" id="E-Mail">
                    <i class="fas fa-exclamation-circle"></i>
                    <small>Email is required</small>
                </div>

                <div class="form-control">
                    <label for="Password">Password</label>
                    <input type="password" placeholder="Password" id="Password">
                    <i class="fas fa-exclamation-circle"></i>
                    <small>Password is required</small>
                </div>

                <div class="form-control">
                    <label for="hobbies">Hobbie</label>
                    <select name="hobbie" id="hobbie" multiple>
                    <option value="1">Reading</option>
                    <option value="2">Painting</option>
                    <option value="3">Photography</option>
                    <option value="4">Hiking</option>
                    <option value="5">Gardening</option>
                    <option value="6">Others</option>
                </select>
                </div>

                <div class="form">
                <button id="submit">Submit</button> 
                </div>
            </form>
        </div>

        <script>
            new MultiSelectTag('hobbie');
            
    document.addEventListener('DOMContentLoaded',function(){
    const form = document.getElementById('form');
    const nameInput = document.getElementById('Name');
    const emailInput = document.getElementById('E-Mail');
    const passwordInput = document.getElementById('Password');


form.addEventListener('submit',function(e){
    e.preventDefault();
    let A = false;
    let B = false;
    let C = false;

    const namevalue = nameInput.value.trim();
    const emailvalue = emailInput.value.trim();
    const passwordvalue = passwordInput.value.trim();

    if(namevalue === '')
    {
        nameInput.closest('.form-control').classList.add('error');
    }
    else
    {
        nameInput.closest('.form-control').classList.remove('error');
        A = true;
    }

    if(emailvalue === '')
    {
        emailInput.closest('.form-control').classList.add('error');
    }
    else
    {
        emailInput.closest('.form-control').classList.remove('error');
        B = true;
    }

    if(passwordvalue === '')
    {
        passwordInput.closest('.form-control').classList.add('error');
    }
    else
    {
        passwordInput.closest('.form-control').classList.remove('error');
        C = true;
    }
    if(A==true && B==true && C==true)
    {
        window.location.href="https://www.google.com"
    }
});
});
        </script>
    </body>
</html>
